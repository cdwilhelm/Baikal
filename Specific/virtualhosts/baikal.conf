<VirtualHost *:80>

	DocumentRoot /var/www/baikal/html
	ServerName cal.crm.mtbcoach.com
	
        RewriteEngine On
        RewriteRule /.well-known/carddav /card.php [R,L]
        RewriteRule /.well-known/caldav /cal.php [R,L]

	<Directory "/var/www/baikal/html">
		Options None
		Options +FollowSymlinks
		AllowOverride All
	</Directory>

</VirtualHost>
